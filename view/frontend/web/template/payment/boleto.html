<div class="payment-method" css="_active: isActive()" data-bind="attr: {id: 'payment_form_' + getCode()}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               attr="id: getCode()"
               ko-value="getCode()"
               ko-checked="isChecked"
               click="selectPaymentMethod"
               visible="isRadioButtonVisible()"
        />
        <label attr="for: getCode()" class="label">
            
            <span class="payment-method-label">
                <span class="payment-method-label-icon"> 
                    <img data-bind="attr: {
                        'src': getLogo().url,
                        'width': getLogo().width,
                        'height': getLogo().height
                        }">
                </span>
                <span class="payment-method-label-title" data-bind="text: getTitle()"></span> 
            </span>
        </label>
        </label>
    </div>
    <div class="payment-method-content">
        <each args="getRegion('messages')" render="" />
        <form class="form" id="co-payment-form" method="post" afterRender="initFormElement">
            <render args="boletoForm" />
        </form>
        
        <div class="checkout-agreements-block">
            <each args="$parent.getRegion('before-place-order')" render="" />
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        click="beforePlaceOrder"
                        css="disabled: !isPlaceOrderActionAllowed()"
                        attr="title: $t('Place Order')"
                >
                    <span translate="'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
